{% extends "baseapp/base.html" %}
{% load static %}

{% block content %}
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
  <div class="container ">
    <a class="navbar-brand" id="logo" href="#">Universal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto text-center" id="ul">
        <li class="nav-item ps-3">
          <a class="nav-link active col-danger" aria-current="page" href="#">{{userprofile.user.username}}</a>
        </li>
        <li class="nav-item ps-3">
          <a class="nav-link active col-danger" aria-current="page" href="{% url 'logout' %}">Login out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section style="height: 130vh;">
  <div class=" d-flex align-items-center h-100 bg-dark">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Edit profile</h2>

              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Name</label>
                  {{form.name}}
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Phone number</label>
                  {{form.phone}}
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email</label>
                  {{form.email}}
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Course</label>
                  {{form.course}}
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Profile Image</label>
                  {{form.profile_img}}
                </div>
                <div class="container_fuild d-flex justify-content-center" style="height: 50%;">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body fw-bold">Save </button>
                </div>
                
              </form>
            </div>   
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>


{% endblock content %}
